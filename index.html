<% const templateName = htmlWebpackPlugin.options.filename.split(".")[0] %>
<head>
    <%= require('html-loader!./src/partials/_head.html') %>
</head>
<body class="container" data-template="<%= templateName %>">
    <header>
        <%= require('html-loader!./src/partials/_header.html') %>
    </header>
    <main class="container">
        <div class="information">Discount weapons for discount monster hunters! </div>
    </main>
    <footer>
        <%= require('html-loader!./src/partials/_footer.html') %>
    </footer>
</body>
</html>
